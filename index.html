<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <title>The A-frame 3d space work </title>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box postion = "-1 0.5 0.5" rotation = "15 0 0" color="cyan"></a-box>
        <a-sphere postion = "0.5 1.11 -5" rotation = "0 0 55" radius = "1.2" color="orange"></a-sphere>
        <a-cone postion = "1 0.8 -3" rotation = "0 60 0" radius="0.0002" height = "1.4" color="blue"></a-cone>
        <a-plane postion = "0 0 0" rotation = "-90 0 0" width = "4" height = "4" color="gray"></a-plane>
        <a-octahedron postion = "2.5 0.43 0" rotation = "16 0 0" radius="0.45" color="green"></a-box>
        <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
        <a-dodecahedron position="2.5 0.40 0" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
        <a-sky color="#FEFEC"></a-sky>
        
    </a-scene>
</body>

</html>
